<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询结果 - 工资查询系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>工资查询结果</h1>
            <p>员工：{{ employee_name }}</p>
        </div>

        {% if salary_list %}
            {% for salary in salary_list %}
                <div class="salary-card">
                    <h2 class="month-title">{{ salary.month }}月工资</h2>
                    <table class="salary-table">
                        <thead>
                            <tr>
                                <th>项目</th>
                                <th>金额/内容</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in salary.data.items() %}
                                <tr>
                                    <td>{{ key }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% endfor %}
        {% else %}
            <div class="no-data">
                <p>暂无工资记录</p>
            </div>
        {% endif %}

        <div class="footer">
            <a href="/" class="btn">返回查询</a>
        </div>
    </div>
</body>
</html>
