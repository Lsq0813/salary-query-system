<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询结果 - 工资查询系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card" style="max-width: 600px;">
        <div class="header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h1>工资查询结果</h1>
            <p>员工：{{ employee_name }}</p>
        </div>

        {% if salary_data %}
            <div class="result-card">
                <h2 class="month-title">{{ month }}月工资明细</h2>
                <table class="salary-table">
                    <thead>
                        <tr>
                            <th>项目</th>
                            <th>金额/内容</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in salary_data.items() %}
                            <tr>
                                <td>{{ key }}</td>
                                <td>{{ value }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <div class="no-data">
                <div class="no-data-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="width: 32px; height: 32px; color: var(--text-light);">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <p>暂无该月份的工资记录</p>
            </div>
        {% endif %}

        <div class="footer">
            <a href="/" class="btn btn-secondary" style="display: inline-block; width: auto; padding: 12px 32px;">返回查询</a>
        </div>
    </div>
</body>
</html>
